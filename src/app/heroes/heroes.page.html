<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" class="ion-padding">
  <ion-list>
    @for (heroe of heroesList; track $index) {
      <ion-item [routerLink]="['/heroe-detail', heroe.id]">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" [src]="getThumbnail(heroe.thumbnail)" />
        </ion-thumbnail>
        <ion-label>{{ heroe.name }}</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
