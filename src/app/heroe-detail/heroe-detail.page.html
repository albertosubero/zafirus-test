<ion-header translucent="true">
  <ion-toolbar>
    <ion-icon [routerLink]="['/']" name="arrow-back-outline" color="white"></ion-icon>
    <ion-title>{{ heroe.name }}</ion-title>
  </ion-toolbar>
</ion-header>
@if (isLoading) {
  <ion-progress-bar  type="indeterminate"></ion-progress-bar>
}
<ion-content fullscreen="true" class="ion-padding">
  @if (!isLoading) {
    <app-thumbnail [thumbnail]="heroe.thumbnail" />
  }
</ion-content>
